<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Adonde - Login</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="card-switch">
                <label class="switch">
                    <input type="checkbox" class="toggle">
                    <span class="slider"></span>
                    <span class="card-side"></span>
                    <div class="flip-card__inner">
                        <div class="flip-card__front">
                            <div class="title">Log in</div>
                            <form class="flip-card__form" action="pages/eventos.html">
                                <input type="text" class="flip-card__input" placeholder="Email" required>
                                <input type="password" class="flip-card__input" placeholder="Password" required>
                                <button type="submit" class="flip-card__btn">Log in</button>
                            </form>
                            <div class="social-container">
                                <button type="submit" class="flip-card_social_btn"><img src="./assets/fb.png" alt="Facebook" class="social-icon"></button>
                                <button type="submit" class="flip-card_social_btn"><img src="./assets/ig.png" alt="Instagram" class="social-icon"></button>
                                <button type="submit" class="flip-card_social_btn"><img src="./assets/apple.png" alt="Apple" class="social-icon"></button>
                                <button type="submit" class="flip-card_social_btn"><img src="./assets/google.png" alt="Google" class="social-icon"></button>
                            </div>
                        </div>
                        <div class="flip-card__back">
                            <div class="title">Sign up</div>
                            <form class="flip-card__form" action="">
                                <input type="text" class="flip-card__input" placeholder="Name" required>
                                <input type="email" class="flip-card__input" placeholder="Email" required>
                                <input type="password" class="flip-card__input" placeholder="Password" required>
                                <button type="submit" class="flip-card__btn button-confirm">Sign up</button>
                            </form>
                            <div class="social-container">
                                <button class="social-btn"><img src="./assets/fb.png" alt="Facebook" class="social-icon"></button>
                                <button class="social-btn"><img src="./assets/ig.png" alt="Instagram" class="social-icon"></button>
                                <button class="social-btn"><img src="./assets/apple.png" alt="Apple" class="social-icon"></button>
                                <button class="social-btn"><img src="./assets/google.png" alt="Google" class="social-icon"></button>
                            </div>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
